<!DOCTYPE html>
<html>
<head>
  <link href="https://www.fontspace.com/oriental-cats-font-f87697"/>
  <link href="https://www.fontspace.com/cute-meow-font-f61193"/>
  <link href="https://www.fontspace.com/meows-font-f48581"/>
  <link href="https://www.fontspace.com/cat-paw-font-f120389"/>
  <title>Cat Litter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" >
  <link href="CLstyle.css" rel="stylesheet">
</head>
<body>
  <center>
  <h1 class="round-box">Cat Litter</h1>
  <p>
    Price: $9.99 (per 10 pounds)
    <br>
    <br>
    Litter Brand 
    <input list="Brands"/>
    <datalist id="Brands">
      <option value="Clean Cat"/>
      <option value="Fragrent Walk"/>
      <option value="Lift Away"/>
    </datalist>
  </p>
    <br>
    <br>
  <p>
    Packaging
  </p>
    <br>
  <p>
    Box 
      <input name="packaging option" type="radio" value="Box"/>
  </p>
    <br>
  <p>
    Bag
      <input name="packaging option" type="radio" value="Bag"/>
  </p>
    <br>
  <p>
    Size
    <input type="number" name="Pounds" step="10" max="40"/>
    lbs
  </p>
    <br>
    <br>
  <p>
    Quantity
    <input type="number" name="Amount"/>
  </p>
  <br>
    <form>
      <button type="submit">Add to Cart</button>
    </form>
  <br>
      <img width=800px height=800px src="https://imageshack.com/i/pmijylfjj" alt="A cat emerging from a litter box">
  </center>

  <script src="script.js"></script>
</body>
</html>
